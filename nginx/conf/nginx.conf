worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # =========================================================
    # OPTIONAL (GLOBAL)
    # =========================================================
    # charset utf-8;
    # server_tokens off;   # hides nginx version (prod hardening)

    # =========================================================
    # HTTP → HTTPS REDIRECT
    # =========================================================
    server {
        listen 9275;
        server_name localhost;

        return 301 https://$host$request_uri;
    }

    # =========================================================
    # HTTPS FRONTEND SERVER
    # =========================================================
    server {
        listen 443 ssl;
        server_name localhost;

        # =====================================================
        # SSL CERTS (mkcert / prod certs)
        # =====================================================
        ssl_certificate     ssl/localhost+2.pem;
        ssl_certificate_key ssl/localhost+2-key.pem;

        # =====================================================
        # TLS SECURITY (RECOMMENDED)
        # =====================================================
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # =====================================================
        # TLS PERFORMANCE + SECURITY
        # =====================================================
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # =====================================================
        # OPTIONAL (ENABLE ONLY WHEN HTTPS IS FINAL)
        # =====================================================
        # add_header Strict-Transport-Security
        #     "max-age=31536000; includeSubDomains"
        #     always;

        # =====================================================
        # FRONTEND ROOT (Vite / React / Vue dist)
        # =====================================================
        root ../dist;
        index index.html;

        include headers.conf;

        # =====================================================
        # SECURITY HEADERS (CSP)
        # =====================================================
        add_header Reporting-Endpoints 'csp="/api/csp-report"' always;

        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https://lh3.googleusercontent.com;
            font-src 'self';
            connect-src 'self'
                https://accounts.google.com
                https://github.com
                https://api.github.com;
            frame-src
                https://accounts.google.com
                https://github.com;
            form-action 'self'
                https://accounts.google.com
                https://github.com;
            object-src 'none';
            base-uri 'none';
            frame-ancestors 'none';
            report-uri /api/csp-report;
            report-to csp;
        " always;

        # =====================================================
        # SPA ROUTING (IMPORTANT)
        # =====================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # =====================================================
        # STATIC ASSETS (LONG CACHE)
        # =====================================================
        location /assets/ {
            expires 1y;
            etag off;
            include headers.conf;
            add_header Cache-Control "public, immutable" always;
        }

        # =====================================================
        # API → SPRING BOOT (GATEWAY)
        # =====================================================
        location /api/ {

            # -------------------------
            # OPTIONAL: CORS PREFLIGHT
            # (REQUIRED if browser POST/PUT with headers)
            # -------------------------
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin https://localhost always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers
                    "Content-Type, X-CSRF-TOKEN, X-Device-Id, Authorization" always;
                add_header Access-Control-Allow-Credentials true always;
                return 204;
            }

            # -------------------------
            # REVERSE PROXY
            # -------------------------
            proxy_pass http://localhost:9000/;

            # -------------------------
            # OPTIONAL (STRONGLY RECOMMENDED)
            # Needed for Secure cookies, OAuth, redirects
            # -------------------------
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # -------------------------
            # OPTIONAL (CORS RESPONSE)
            # -------------------------
            add_header Access-Control-Allow-Origin https://localhost always;
            add_header Access-Control-Allow-Credentials true always;
        }
    }
}
